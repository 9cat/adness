<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="app"> <!--<![endif]-->
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">
      <!-- Bootstrap core CSS -->
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="css/index.css">
  </head>
  <body>


    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
		  <div ng-controller="UserCtrl" ng-init="loadProfile()" ng-cloak>
        <div ng-show="showProfile()" ng-cloak>
          Logged In: Foo
          <a href="#" ng-click="logout()">Logout</a>
        </div>
		    <form ng-show="showLoginControls()" ng-submit="login()" ng-cloak>
  			  <span ng-cloak>{{message}}</span>
		      <input ng-model="user.username" type="text" name="user" placeholder="Username"/>
		      <input ng-model="user.password" type="password" name="pass" placeholder="Password"/>
		      <input type="submit" value="Login"/>
		    </form>
		    
		  </div>
        </ul>
        <h3 class="text-muted">Adness</h3>
      </div>
      <div class="panel panel-default" ng-controller="AuctionCtrl">
        <!-- Default panel contents -->
        <div class="panel-heading">Auctions</div>
        <div class="panel-body">
          <!-- Table -->
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Round</th>
                <th>Start</th>
                <th>End</th>
                <th>Slots</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="auction in auctions" ng-cloak>
                <td>{{auction.round}}</td>
                <td>{{auction.start}}</td>
                <td>{{auction.end}}</td>
                <td>{{auction.slots}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="footer">
        <p>---</p>
      </div>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-cookies.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-route.js"></script>

    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
    <script src="js/controllers/user.js"></script>
    <script src="js/controllers/auction.js"></script>
  </body>
</html>
