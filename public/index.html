<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="app"> <!--<![endif]-->
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">
      <!-- Bootstrap core CSS -->
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

	  <div ng-controller="UserCtrl">
	    <span></span>
	    <form ng-submit="submit()">
	      <input ng-model="user.username" type="text" name="user" placeholder="Username" />
	      <input ng-model="user.password" type="password" name="pass" placeholder="Password" />
	      <input type="submit" value="Login" />
	    </form>
	  </div>
    <div class="container" ng-controller="MainCtrl">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="/login">Login</a></li>
        </ul>
        <h3 class="text-muted">Adness</h3>
      </div>
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Round X</div>
        
        <div class="panel-body">
          <!-- Table -->
          <form name="form" class="form-inline" role="form">
            <div class="form-group">
              <input type="number" class="form-control" ng-model="bid.slots" min="1" step="1" placeholder="# Slots">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" ng-model="bid.btc_per_slot" min="0.05" step="0.05" placeholder="BTC Per Slot">
            </div>
            <button class="btn btn-default" ng-disabled="form.$invalid" ng-click="submitBid(bid)">Submit Bid</button>
          </form>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>User</th>
                <th>Desired Ad Slots</th>
                <th>Bid Per Slot (BTC)</th>
                <th>Total Bid (BTC)</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="bid in bids" ng-cloak>
                <td>{{bid.username}}</td>
                <td>{{bid.slots}}</td>
                <td>{{bid.btc_per_slot}}</td>
                <td>{{bid.slots * bid.btc_per_slot}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="footer">
        <p>---</p>
      </div>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-cookies.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-route.js"></script>

    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
    <script src="js/controllers/user.js"></script>
    <script src="js/controllers/auction.js"></script>
  </body>
</html>
